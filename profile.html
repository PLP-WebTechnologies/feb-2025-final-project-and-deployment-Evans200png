<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile || ShopSmart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="profile-container">
    <h1>Welcome to Your Profile</h1>
    <p id="welcome-message"></p>
    <section>
      <h2>Your Account Details</h2>
      <ul>
        <li><strong>Email:</strong> <span id="user-email"></span></li>
        <li><strong>Member Since:</strong> <span id="member-since">May 2025</span></li>
        <li><strong>Order History:</strong> <span>No orders yet</span></li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
  </footer>

  <script>
    // Check if user is logged in, else redirect to login page
    const userEmail = localStorage.getItem('loggedInUser');
    if (!userEmail) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcome-message').textContent = `Hello, ${userEmail}!`;
      document.getElementById('user-email').textContent = userEmail;
    }

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
