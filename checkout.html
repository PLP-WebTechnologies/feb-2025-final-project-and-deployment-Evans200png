<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | ShopSmart</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #609e19;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }


    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .checkout-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .order-summary {
      border-left: 2px dashed #ccc;
      padding-left: 2rem;
    }

    button {
      background-color: #28a745;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .checkout-section {
        grid-template-columns: 1fr;
      }

      .order-summary {
        border-left: none;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="products.html">Products</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="checkout-form">
      <div class="checkout-section">
        <div class="billing-info">
          <h2>Billing Details</h2>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="123 Street Name" required />

          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Other">Other</option>
          </select>

          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Nairobi" required />

          <label for="zip">Postal Code</label>
          <input type="text" id="zip" name="zip" placeholder="00100" required />

          <h2>Shipping Instructions</h2>
          <textarea id="notes" name="notes" placeholder="Optional notes for delivery driver..."></textarea>

          <h2>Payment Information</h2>
          <label for="card">Card Number</label>
          <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required />

          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required />

          <label for="promo">Promo Code</label>
          <input type="text" id="promo" name="promo" placeholder="Optional" />
        </div>

        <div class="order-summary">
          <h2>Order Summary</h2>
          <p><strong>Product 1</strong>: KES 2,500</p>
          <p><strong>Product 2</strong>: KES 1,200</p>
          <p><strong>Shipping:</strong> KES 350</p>
          <hr />
          <p><strong>Total:</strong> <span id="total-amount">KES 4,050</span></p>
        </div>
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </main>

  <script>
    document.getElementById('checkout-form').onsubmit = function(e) {
      e.preventDefault();
      alert("ðŸŽ‰ Your order has been placed successfully!");
      localStorage.removeItem("cart");
      window.location.href = "confirmation.html";
    };
  </script>

</body>
</html>
