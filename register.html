<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | ShopSmart</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #198a8a;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
    color: #FFD700;
}

    .auth-form {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .auth-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .terms {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .footer p {
      margin: 0;
    }

    .auth-form a {
      color: #007bff;
      text-decoration: none;
    }

    .auth-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Register at ShopSmart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <section class="auth-form">
    <h2>Create Your Account</h2>
    <form onsubmit="return validateForm(event)">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="johndoe99" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+1234567890" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer-not">Prefer not to say</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required />

      <div class="terms">
        <input type="checkbox" id="agree" name="agree" required />
        <label for="agree">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.</label>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <p style="text-align: center;">Already have an account? <a href="login.html">Login here</a></p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
  </footer>

  <script>
    function validateForm(event) {
      event.preventDefault();
      const pwd = document.getElementById("password").value;
      const confirmPwd = document.getElementById("confirm-password").value;
      if (pwd !== confirmPwd) {
        alert("Passwords do not match.");
        return false;
      }
      // Simulate registration success
      alert("Registration successful! Redirecting to login...");
      window.location.href = "login.html";
      return true;
    }
  </script>
</body>
</html>
